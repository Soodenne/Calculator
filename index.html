<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="container">
        <div id="the-calculator">
            <div id="the-display">
                <form name="calculator">
                    <span id="total">0</span>
                </form>
            </div>
            <div id="the-buttons">
                <div class="button-row clearfix">
                    <button id="calc_clear" value="AC">AC</button>
                    <button id="calc_back" value="&larr;">&larr;</button>
                    <button id="calc_neg" value="-/+">-/+</button>
                    <button id="btn_divide" class="calc_op" value="/">&divide;</button>
                </div>
                <div class="button-row clearfix">
                    <button id="btn_7" class="calc_int" value="7">7</button>
                    <button id="btn_8" class="calc_int" value="8">8</button>
                    <button id="btn_9" class="calc_int" value="9">9</button>
                    <button id="btn_multiple" class="calc_op" value="*">&times;</button>
                </div>
                <div class="button-row clearfix">
                    <button id="btn_4" class="calc_int" value="4">4</button>
                    <button id="btn_5" class="calc_int" value="5">5</button>
                    <button id="btn_6" class="calc_int" value="6">6</button>
                    <button id="btn_minus" class="calc_op" value="-">-</button>
                </div>
                <div class="button-row clearfix">
                    <button id="btn_1" class="calc_int" value="1">1</button>
                    <button id="btn_2" class="calc_int" value="2">2</button>
                    <button id="btn_3" class="calc_int" value="3">3</button>
                    <button id="btn_plus" class="calc_op" value="+">+</button>
                </div>
                <div class="button-row clearfix">
                    <button id="btn_0" class="calc_int" value="0">0</button>
                    <button id="calc_decimal" value=".">.</button>
                    <button id="calc_eval" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
